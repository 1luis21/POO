<!DOCTYPE html>
<html>
<head>
	<title>App js</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="Producto.js"></script>
</head>
<body>
	<h3>INVENTARIO</h3>
	<div id="App">
		<div>
			<label for="txtNombre">Nombre:</label>
			<input type="text" id="txtNombre">
		</div>

		<div>
			<label for="txtDescripcion">Descripcion:</label>
			<input type="text" id="txtDescripcion">
		</div>

		<div>
			<label for="txtCantidad">Cantidad:</label>
			<input type="number" id="txtCantidad">	
		</div>

		<div>
			<label for="txtCosto">Costo:</label>
			<input type="number" id="txtCosto">
		</div>
	</div>

	<div>
		<button id="btnAgregar" type="button">Agregar</button>
		<button id="btnBuscar" type="button">Buscar</button>
	</div>
	<div id="details"></div>
	<script src="App.js"></script>
</body>
</html>
